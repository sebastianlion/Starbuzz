<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" href="starbuzz.css">
    <link rel="stylesheet" href="styledform.css">
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click "Order Now" to order</h2>
    <form action="http://starbuzzcoffe.com/processorder.php" method="POST">
      
      <div class="tableRow">
        <p>
          Choose your beans:
        </p>
        <p>
          <select name="beans">
            <option value="House Blend">House Blend</option>
            <option value="Bolivia">Shade Grown Bolivia Supremo</option>
            <option value="Guatemala">Organic Guatemala</option>
            <option value="Kenya">Kenya</option>
          </select>
        </p>
      </div>
      
      <div class="tableRow">
        <p>Type: </p>
          <p>
          <input type="radio" id="whole_beantype" name="beantype" value="whole"> <label for="whole_beantype">Whole bean</label> <br>
          <input type="radio" id="ground_beantype" name="beantype" value="ground" checked> <label for="ground_beantype">Ground</label>
          
         </p>
      </div>
      
      <div class="tableRow">
        <p>
          <label for="bags">Number of bags: </label>
          </p>
          <p>
          <input type="number" id="bags" name="bags" min="1" max="10">
        </p>
      </div>
        
        
        <div class="tableRow label">
          <p>
            Must arrive by date: 
          </p>
          <p>
            <input type="date" name="date">
          </p>
        </div>

        

        <div class="tableRow">
          <p>
            Extras:
          </p>
          <p>
            <input type="checkbox" name="extras[]" value="giftwrap">Gift wrap <br>
            <input type="checkbox" name="extras[]" value="catalog" checked>Inlcude catalog
          </p>
        </div>

        
        
        <div class="tableRow">
          <p class="heading">Ship to: </p>
        </div>
      
      

        <div class="tableRow">
          <p>Name:</p>
          <p><input type="text" name="name"></p>
        </div>

        <div class="tableRow">
          <p>Address:</p> 
          <p><input type="text" name="address"></p>
        </div>

        <div class="tableRow">
          <p>City:</p> 
          <p> <input type="text" name="city"></p>
        </div>

        <div class="tableRow">
          <p>State:</p>
          <p><input type="text" name="state"></p>
        </div>

        <div class="tableRow">
          <p>Zip:</p> 
          <p><input type="text" name="zip"></p>
        </div>

        <div class="tableRow">
          <p>Phone:</p> 
          <p><input type="tel" name="phone"></p>
        </div>
        

        <div class="tableRow">
          <p>Customer Comments:</p>
          <p>
            <textarea name="comments"></textarea>
          </p>
        </div>

        


        <div class="tableRow">
          <p></p>
          <p>
            <input type="submit" value="Order Now">
          </p>
        </div>
        
    </form>





  </body>
</html>
